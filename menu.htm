      function FP_getObjectByID(id, o) {
        //v1.0
        var c, el, els, f, m, n;
        if (!o) o = document;
        if (o.getElementById) el = o.getElementById(id);
        else if (o.layers) c = o.layers;
        else if (o.all) el = o.all[id];
        if (el) return el;

      <body></body>
      <script>
        var options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        var today = new Date();
        document.write(today.toLocaleDateString("ru-RU", options));
        document.write(
          " Сейчас " +
            today.getHours().toLocaleString() +
            " час. " +
            today.getMinutes().toLocaleString() +
            " мин. " +
            today.getSeconds().toLocaleString() +
            " сек"
        );
      </script>
